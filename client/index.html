<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="893595443512-1tf6ect2ckohsvkf5490fp2cfeaee9d9.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&Raleway&display=swap" rel="stylesheet">
    <title>Sleepless To Do</title>
</head>
<body>
    <div class="container h-100">
            <nav class="navbar navbar-white" style="padding: 1rem 5rem;">
                <img src="https://storage.googleapis.com/hacktiv8-assets-adityabp/Logo-Sleepless-Dark.png" alt="sleepless" height="32px">
                
                <nav>
                    <a href="#" id="login-button" class="login text-secondary">Login</a>
                    <a href="#" id="create-project-trigger" class="logout btn btn-sm btn-primary mr-1">Create Project</a>
                    <a href="#" class="logout text-secondary" id="logout-button">Logout</a>
                </nav>
            </nav>

            <div class="row justify-content-center" style="margin-top: 80px;" >
                <div class="homepage col-4">
                   <span class="standout">Sleepless Todo Lists<span>
                </div>
                <div class="homepage col-3">
                    <p class="mt-3 text-justify">Getting your tasks organized in fancy ways. Sleepless Todo is all you need.</p>
                    <form>
                        <div class="input-group mt-2 shadow-sm">
                            <!-- <input class="form-control btn-sm" type="email" name="email" id="register-email-homepage" placeholder="Fill with your email..."> -->
                            <!-- <div class="input-group-append"> -->
                                <button class="btn btn-outline-primary btn-sm btn-block" type="submit" id="register-button">Getting Started</button>
                            <!-- </div> -->
                        </div>
                    </form>
                    <p class="text-secondary mt-2">For personal and commercial use</p>
                </div>

                <div id="login-form" class="col-4">
                    <h1 class="standout text-center">Log In</h1>
                    <form id="login-form-submit">
                        <input class="form-control mt-4 shadow-sm" type="email" name="email" id="login-email" placeholder="Email">
                        <input class="form-control mt-3 shadow-sm" type="password" name="password" id="login-password" placeholder="Password">
                        <div id="login-alert">
                            
                        </div>
                        <input class="form-control mt-3 btn-primary" type="submit" value="Log In">
                    </form>
                    <p class="text-secondary my-2 text-center">or</p>
                    <div id="my-signin2"></div>
                    <p class="mt-2 text-center text-secondary">Don't have an account?<a href="#" id="register-link"> Sign up</a></p>   
                </div>

                <div id="signup-form" class="col-4">
                    <h1 class="standout text-center">Sign Up</h1>
                    <form id="signup-form-submit">
                        <input class="form-control mt-3 shadow-sm" type="email" name="email" id="register-email" placeholder="Email">
                        <input class="form-control mt-3 shadow-sm" type="text" name="username" id="register-username" placeholder="Username">
                        <input class="form-control mt-3 shadow-sm" type="password" name="password" id="register-password" placeholder="Password">
                        <div id="register-alert">
                            
                        </div>
                        <input class="form-control mt-3 btn-primary" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>

            <div class="homepage row justify-content-center">
                <img src="https://storage.googleapis.com/hacktiv8-assets-adityabp/landing.png" alt="landing page" height="360px">
            </div>

            <div id="workspace" class="row" style="padding: 0 5rem;">
                <div id="create-project-form" class="d-none create project col-md-3 mt-4">
                    <h4><b>Create Project</b></h4>
                    <form id="create-project-submit"> 
                        <label class="text-secondary mb-1" for="name">Project Name</label>
                        <input class="form-control shadow-sm" placeholder="..." type="text" name="name" id="project-name">
                        <label class="text-secondary mb-1 mt-2" for="users">Users</label>
                    <div class="input-group">
                        <select class="form-control" name="users" id="project-users"></select>
                        <div class="input-group-append">
                            <button class="btn btn-primary shadow-sm" type="button" id="add-member-button"><b>+</b></button>
                        </div>
                    </div>
                    <!-- <sub class="text-secondary">Add member with existing email address</sub> -->
                    <div id="add-member">
                        
                    </div>
                    <input class="btn-primary btn mt-3 btn-sm float-right" type="submit" value="Create">
                    </form>
                </div>

                <div id="create-todo-form" class="d-none create todo col-md-3 mt-4">
                    <h4><b>Create To Do</b></h4>
                    <form id="create-todo-submit">
                        <label class="text-secondary mb-1" for="name">To Do</label>
                        <input class="form-control shadow-sm" placeholder="..." type="text" name="name" id="todo-name">
                        <label class="text-secondary mb-1 mt-2" for="description">Description</label>
                        <textarea class="form-control" name="description" id="todo-description" cols="30" rows="3"></textarea>
                        <label class="text-secondary mb-1 mt-2" for="due_date">Due Date</label>
                        <input type="date" class="form-control shadow-sm text-secondary" placeholder="..." name="due_date" id="todo-due-date">
                        <div id="todo-alert">

                        </div>
                        <input class="btn-primary btn mt-3 btn-sm float-right" type="submit" value="Create">
                    </form>
                </div>

                <!-- <div class="d-none list project col-md-3 mt-4">
                    <h4><b>Project Lists</b></h4>
                    <ul class="ml-0 pl-2 text-primary" style="list-style: none;">
                        <li>
                            <h5><a href="#"><b>User To Do  </b></a>
                            <a href="#" class="badge badge-danger" style="font-size: 12px;">X</a></h5>
                        </li>
                        <li>
                            <h5><a href="#"><b>User To Do  </b></a>
                            <a href="#" class="badge badge-danger" style="font-size: 12px;">X</a></h5>
                        </li>
                    </ul>
                </div> -->

                <div class="list todo col-md-3 mt-2 pt-1">
                    <select class="form-control border-0 p-0" name="user-projects" id="user-projects" style="font-size: 24px; font-weight: bold; color: #212529;">
                        
                    </select>
                    <div id="list-todo">

                    </div>
                    <div class="ml-4 mb-1">
                        <h6 id="add-todo-trigger">
                            <a href="#" class="badge badge-primary">+</a>
                            <a class="badge" href="#">Add To Do</a>
                        </h6>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/project.js"></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
